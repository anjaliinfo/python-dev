<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <a href="{% url 'blog:create' %}">Create New Post</a>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'blog:detail' post.id %}">{{ post.title }}</a>
                <a href="{% url 'blog:update' post.id %}">Edit</a>
                <a href="{% url 'blog:delete' post.id %}">Delete</a>
            </li>
        {% empty %}
            <li>No blog posts available.</li>
        {% endfor %}
    </ul>
</body>
</html>
